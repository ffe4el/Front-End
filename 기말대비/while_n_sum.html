<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("0보다 큰 정수를 입력하세요");
    n = parseInt(n);
    let i=0, sum=0;
    while(i<=n){
        sum += i;
        i++;
    }
    document.write("0에서 "+n+"까지 합은 "+sum)
</script>
</body>
</html>
