<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while과 break를 사용</title>
</head>
<body>
<h3>암호를 입력하라!</h3>
<hr>
<script>
do {
    let password = prompt("암호를 대라");
    if (password == 'you') {
        break;
    }
}while(true);
document.write('통과!');
</script>
</body>
</html>
