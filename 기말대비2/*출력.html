<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function printStar(n){
            let i=0;
            let j=0;
            let num = parseInt(n);
            if(isNaN(num) || num<1){
                document.write("입력오류입니다 <br>");
                return;
                // 여기서 왜 리턴을 굳이 써줘야하지..?
            }
            for(i=1;i<=num;i++){
                for(j=0;j<i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }




        }
    </script>
</head>
<body>
<script>
    n = prompt("정수를 입력하세요");
    printStar(n);
</script>
</body>
</html>
