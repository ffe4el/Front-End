<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  key = prompt('암호를 대라','암호');
  while(true){
    if(key=='you'){
      document.write('<h3>암호를 입력하라!</h3>');
      document.write('<hr>');
      document.write('통과!');
      break;
    }
    key = prompt('암호를 대라','암호');
  }
</script>
</body>
</html>
