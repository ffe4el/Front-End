<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let account={
        name : '황기태',
        code : '111',
        balance : 35000,

        deposit : function(money){this.balance += money;},
        inquiry : function(){return this.balance;},
        withdraw : function(money),



    }
    </script>
</head>
<body>
<script>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    document.write('account :'+account.name+", "+account.code+", "+account.balance);
    account.deposit(10000);
    document.write("10000원 저금 후 잔액은 "+account.inquiry()+'<br>');
    account.withdraw(5000);
    document.write("5000원 인출 후 잔액은 "+account.withdraw()+'<br>');
</script>
</body>
</html>
