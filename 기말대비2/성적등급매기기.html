<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>학점 매기기</h3>
<hr>
<script>
    let score = prompt('당신의 점수를 입력해주세요');
    score = parseInt(score);
    if(score>=90){
        grade='A';
    }
    else if(score>=80){
        grade='B';
    }
    else if(score>=70){
        grade='C';
    }
    else if(score>=60){
        grade='D';
    }
    else{
        grade='F';
    }

    document.write('당신의 점수는 '+score+'로 '+grade+"입니다.");
</script>
</body>
</html>
