<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>String 객체의 메소드 활용</title></head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
let a = new String("Boys and Girls");
let b = "!!";
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br><hr>");

document.write(a.charAt(0) + "<br>"); // 인덱스0번 문자열
document.write(a.concat(b, "입니다") + "<br>"); // 결합
document.write(a.indexOf("s") + "<br>"); //s의 인덱스
document.write(a.indexOf("And") + "<br>"); //발견할수 없음 -1
document.write(a.slice(5, 8) + "<br>"); //5~7까지
document.write(a.substr(5, 3) + "<br>"); //5번에서 3글자
document.write(a.toUpperCase() + "<br>"); //대문자
document.write(a.replace("and", "or") + "<br>");//and대신 or
document.write("   kitae   ".trim() + "<br><hr>");//문자열앞뒤공백제거

let sub = a.split(" ");
document.write("a를 빈칸으로 분리<br>");
for(let i=0; i<sub.length; i++)
	document.write("sub" + i + "=" + sub[i] + "<br>");

document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br>");
</script>
</body></html>
